{% extends "layout.html" %}
{% block content %}
<link rel="stylesheet" href="/static/css/style.css">
<style>
      body {
            background-color: #f3f3e6de;
      }
</style>
<h3 id="title">
      <CENTER> <b> Agregar Grado de Avance </b> </CENTER>

</h3>
<br>
<br>
<br>
<form id="formulario" action="/grado_fagrega" method="post">
      <div class="container">
            <div class="form-row">
                  <div class="col-xs-12 ">
                        <div class="mb-3">
                              <label for="descripcion" class="form-label">Grado Avance</label>
                              <input type="text" class="form-control" name="descripcion" id="descripcion"></input>
                        </div>
                  </div>
                  <button type="submit" class="btn" id="enviar">Enviar</button>
            </div>
      </div>
</form>
{% endblock %}
