<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Paleta de colores</title>
    <style>
        /* Aqu√≠ va tu CSS */
        h1 {
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
        }

        .uno {
            background-color: #E6A139;
            height: 250px;
            width: 250px;
            border: none;
        }

        .dos {
            background-color: #E67628;
            height: 250px;
            width: 250px;
            border: none;
        }

        .tres {
            background-color: #506E86;
            height: 250px;
            width: 250px;
            border: none;
        }

        .cuatro {
            background-color: #2F3C4F;
            height: 250px;
            width: 250px;
            border: none;
        }

        .cinco {
            background-color: #1B232E;
            color: white;
            height: 250px;
            width: 250px;
            border: none;
        }

        .seis {
            background-color: #73777B;
            height: 250px;
            width: 250px;
            border: none;
        }

        /*ESTILOS DE SWITCH*/
        .switch {
            width: 60px;
            height: 30px;
            padding: 0 5px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: relative;
            border-radius: 100px;
            border: #333 solid 2px;
            background-color: #132b41;
        }

        .switch i {
            font-size: 1rem;
            color: #fdc21c;
        }

        .menu-options li:last-child::before {
            content: "";
            position: absolute;
            height: 25px;
            width: 25px;
            border-radius: 50%;
            background-color: #fff;
            border: solid thin #000;
            left: 0;
            right: unset;
        }

        .menu-options li:last-child.active::before {
            right: 0;
            left: unset;
            border: solid thin #fff;
        }

        .menu-options li:last-child.active i:first-child {
            color: #fff;
        }

        .menu-options li:last-child.active {
            background-color: chocolate;
            border: solid 2px #fff;
        }

        body.active {
            background-color: black;
        }

        body.active .uno {
            background-color: #397EE6;
            color: white;
        }

        body.active .dos {
            background-color: #2898e6;
            color: white;
        }

        body.active .tres {
            background-color: #866850;
            color: white;
        }

        body.active .cuatro {
            background-color: #4f422f;
            color: white;
        }

        body.active .cinco {
            background-color: #2e261b;
            color: white;
        }

        body.active .seis {
            background-color: #7b7773;
            color: white;
        }

        body.active h1 {
            color: white;
        }
    </style>
</head>

<body>
    <ul class="menu-options">
        <li class="switch">
            <i class='bx bxs-sun'></i>
            <i class='bx bxs-moon'></i>
        </li>
    </ul>
    <center>
        <div class="container">
            <h1>PALETA DE COLORES</h1>
            <button class="uno" onclick="copiarColor('#E6A139')">#E6A139</button>
            <button class="dos" onclick="copiarColor('#E67628')">#E67628</button>
            <button class="tres" onclick="copiarColor('#506E86')">#506E86</button>
            <button class="cuatro" onclick="copiarColor('#2F3C4F')">#2F3C4F</button>
            <button class="cinco" onclick="copiarColor('#1B232E')">#1B232E</button>
            <button class="seis" onclick="copiarColor('#73777B')">#73777B</button>
        </div>
    </center>
    <script>
        function copiarColor(color) {
            var areaDeTexto = document.createElement("textarea");
            areaDeTexto.value = color;
            document.body.appendChild(areaDeTexto);

            areaDeTexto.select();
            document.execCommand("copy");
            document.body.removeChild(areaDeTexto);

            alert("Color copiado: " + color);
        }
        /*DARK MODE*/
        const swith = document.querySelector(".switch");

        swith.addEventListener("click", e => {
            swith.classList.toggle("active");
            document.body.classList.toggle("active");
        })
    </script>
</body>

</html>
