{% extends "layout.html" %}
{% block content %}
<style>
    body {
       background-color: #f3f3e6de;
    }
 </style>
 <br>

 <form class="row g-3" id="formulario" name="formulario" action="#" method="post">
    <h3 id="title">
       <center>
          <b> Detalles del candidato {{ datosCand[8] }} </b>
       </center>
    </h3>
    <div class="col-md-6">
       <label for="folio" class="form-label">Folio Requisición</label>
       <input type="text" class="form-control" name="folio" id="folio" readonly value="{{ datosCand[4] }}"> </input>
    </div>
    <div class="col-md-6">
       <label for="idVacante" class="form-label">Número de Vacante</label>
       <input type="text" class="form-control" name="idVacante" id="idVacante" readonly value="{{ datosCand[1] }}"></input>
 
    </div>
    <div class="col-md-12">
       <label for="nomPuesto" class="form-label">Nombre del Puesto</label>
       <input type="text" class="form-control" name="nomPuesto" id="nomPuesto" readonly value="{{ datosCand[5] }}"></input>
    </div>
 
    <h3 id="title">
       <center>
          <b> Datos del candidato </b>
       </center>
    </h3>
 
    <div class="col-md-6">
       <label for="curp" class="form-label">CURP</label>
       <input type="text" class="form-control datosCand" name="curp" id="curp" readonly value="{{ datosCand[6] }}"></input>
    </div>
    <div class="col-md-6">
       <label for="rfc" class="form-label">RFC</label>
       <input type="text" class="form-control datosCand" name="rfc" id="rfc" readonly value="{{ datosCand[7] }}"></input>
    </div>
 
    <div class="col-md-12">
       <label for="nombre" class="form-label">Nombre</label>
       <input type="text" class="form-control datosCand" name="nombre" id="nombre" readonly value="{{ datosCand[8] }}"></input>
    </div>
 
 
    <h6>Domicilio:</h6>
 
 
    <div class="col-md-4">
       <label for="Calle" class="form-label">Calle</label>
       <input type="text" class="form-control datosCand" name="Calle" id="Calle" readonly value="{{ datosCand[9] }}"></input>
    </div>
    <div class="col-md-4">
       <label for="numExtInt" class="form-label">Num Ext/Int</label>
       <input type="number" class="form-control datosCand" name="numExtInt" id="numExtInt" readonly value="{{ datosCand[10] }}"></input>
    </div>
    <div class="col-md-4">
       <label for="domColonia" class="form-label">Fraccionamiento/Colonia</label>
       <input type="text" class="form-control datosCand" name="domColonia" id="domColonia" readonly value="{{ datosCand[11] }}"></input>
    </div>
    <div class="col-md-4">
       <label for="tel1" class="form-label">Telefono 1</label>
       <input type="text" class="form-control datosCand" pattern="\d{3}-\d{3}-\d{4}" name="tel1" id="tel1" readonly value="{{ datosCand[12] }}"></input>
    </div>
    <div class="col-md-4">
       <label for="tel2" class="form-label">Telefono 2</label>
       <input type="text" class="form-control datosCand" pattern="\d{3}-\d{3}-\d{4}" name="tel2" id="tel2" readonly value="{{ datosCand[13] }}"></input>
    </div>
    <div class="col-md-4">
       <label for="correo" class="form-label">Correo</label>
       <input type="email" class="form-control datosCand" name="correo" id="correo" readonly value="{{ datosCand[14] }}"></input>
    </div>
    <div class="col-md-4">
       <label for="Edad" class="form-label">Edad</label>
       <input type="number" class="form-control datosCand" name="Edad" id="Edad" readonly value="{{ datosCand[15] }}"></input>
    </div>
    <div class="col-md-4">
       <label for="sexo" class="form-label">Sexo</label>
       <select name="sexo" id="sexo" class="form-select catalogo" disabled>
          <option selected="true" disabled="disabled" value="{{ datosCand[16] }}" >{{ datosCand[16] }}</option>
       </select>
    </div>
    <div class="col-md-4">
       <label for="idEstadoCivil" class="form-label">Estado Civil</label>
       <select name="idEstadoCivil" id="idEstadoCivil" class="form-select catalogo" disabled>
          <option selected="true" disabled="disabled" value="{{edocCand}}" >{{edocCand}}</option>
       </select>
 
    </div>
    <div class="col-md-4">
       <label for="idEscolaridad" class="form-label">Escolaridad</label>
       <select name="idEscolaridad" id="idEscolaridad" class="form-select catalogo" disabled >
          <option selected="true" disabled="disabled" value="{{escoCand}}" >{{escoCand}}</option>
       </select>
    </div>
    
    <div class="col-md-4">
       <label for="idGradoAvance" class="form-label">Grado Avance</label>
       <select name="idGradoAvance" id="idGradoAvance" class="form-select catalogo" disabled>
          <option selected="true" disabled="disabled" value="{{gdoavanCand}}" >{{gdoavanCand}}</option>
       </select>
    </div>
 
 
    <div class="col-md-4">
       <label for="idCarrera" class="form-label">Carrera / Especialidad</label>
       <select name="idCarrera" id="idCarrera" class="form-select catalogo" disabled>
          <option selected="true" disabled="disabled" value="{{carreCand}}" >{{carreCand}}</option>
       </select>
 
    </div>
    <div class="col-md-4">
       <label for="entrevistaReq" class="form-label">Entrevista Requerida</label>
       <select name="entrevistaReq" id="entrevistaReq" class="form-select evaluacion" disabled>
        {% if datosCand[21] == 0 %}
            <option selected="true" disabled="disabled" value="0" >No</option>
        {% elif datosCand[21] == 1 %}
            <option selected="true" disabled="disabled" value="1" >Sí</option>
        {% endif %}
       </select>
    </div>
 
    <div class="col-md-4" id="campoEntrevistaReq">
       <label for="entrevistaPres" class="form-label">Entrevista Presentada</label>
       <select name="entrevistaPres" id="entrevistaPres" class="form-select evaluacion" disabled>

            <option selected="true" disabled="disabled" value="0" >No</option>
        {% elif datosCand[22] == 1 %}
            <option selected="true" disabled="disabled" value="1" >Sí</option>
        {% endif %}
       </select>
    </div>

       <input type="text" name="campoEntrevista" id="campoEntrevista" readonly value="{{ datosCand[23] }}" class="form-control evaluacion" disabled>
    </div>
