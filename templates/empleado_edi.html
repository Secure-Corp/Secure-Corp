{% extends "layout.html" %}
{% block content %}
<div id="title">
   <h3>Editar informacion de Empleado </h3>
</div>

<br>
<form class="row g-3" action="/empleado_fedita/{{dat.0}}" method="post" id="formulario">
   <div class="col-md-6">
      <label for="codPuesto" class="form-label">Código de Puesto</label>
      <input type="text" class="form-control" name="codPuesto" id="codPuesto" value="{{dat.1}}"></input>
   </div>

   <div class="col-md-6">
      <label for="idArea" class="form-label">Área de adscripción</label>
      <select name="idArea" id="idArea" class="form-select">
         <option selected="true" value="{{Area.0}}">{{Area.1}}</option>
         {%
         for i in catArea
         %}
         <option value="{{i.0}}">{{i.1}}</option>
         {% endfor %}
      </select>

   </div>
   <div class="col-md-12">
      <label for="nomEmpleado" class="form-label">Nombre del Empleado</label>
      <input type="text" class="form-control" name="nomEmpleado" id="nomEmpleado" value="{{dat.3}}"></input>
   </div>
   <div class="col-md-8">
      <label for="jornada" class="form-label">Jornada</label>
      <input type="text" class="form-control" name="jornada" id="jornada" value="{{dat.4}}"></input>
   </div>
   <div class="col-md-12">
      <label for="descripcionGeneral" class="form-label">Descripción General</label>
      <input type="text" class="form-control" name="descripcionGeneral" id="descripcionGeneral"
         value="{{dat.5}}"></input>
   </div>
   <div class="col-md-4">
      <label for="edad" class="form-label">Edad</label>
      <input type="text" class="form-control" name="edad" id="edad" value="{{dat.6}}"></input>
   </div>
   <div class="col-md-4">
      <label for="sexo" class="form-label">Sexo</label>
      <select name="sexo" id="sexo" class="form-select">
         <option selected="true" value="{{dat.7}}">{{dat.7}}</option>
         <option value="Hombre">Hombre</option>
         <option value="Mujer">Mujer</option>
         <option value="Indistinto">Indistinto</option>
      </select>
   </div>
   <div class="col-md-4">
      <label for="idEstadoCivil" class="form-label">Estado Civil</label>
      <select name="idEstadoCivil" id="idEstadoCivil" class="form-select">
         <option selected="true" value="{{EdoCivil.0}}">{{EdoCivil.1}}</option>
         {%
         for i in catEdoCivil
         %}
         <option value="{{i.0}}">{{i.1}}</option>
         {% endfor %}
      </select>

   </div>
   <div class="col-md-4">
      <label for="idEscolaridad" class="form-label">Escolaridad</label>
      <select name="idEscolaridad" id="idEscolaridad" class="form-select">
         <option selected="true" value="{{Escolaridad.0}}">{{Escolaridad.1}}</option>
         {%
         for i in catEscolaridad
         %}
         <option value="{{i.0}}">{{i.1}}</option>
         {% endfor %}
      </select>
   </div>
   <div class="col-md-4">
      <label for="idGradoAvance" class="form-label">Grado Avance</label>
      <select name="idGradoAvance" id="idGradoAvance" class="form-select">
         <option selected="true" value="{{GradoAvance.0}}">{{GradoAvance.1}}</option>
         {%
         for i in catGradoAvance
         %}
         <option value="{{i.0}}">{{i.1}}</option>
         {% endfor %}
      </select>
   </div>
   <div class="col-md-4">
      <label for="idCarrera" class="form-label">Carrera</label>
      <select name="idCarrera" id="idCarrera" class="form-select">
         <option selected="true" value="{{Carrera.0}}">{{Carrera.1}}</option>
         {%
         for i in catCarrera
         %}
         <option value="{{i.0}}">{{i.1}}</option>
         {% endfor %}
      </select>
   </div>
   <div class="col-md-12">
      <label for="experiencia" class="form-label">Experiencia</label>
      <input type="text" class="form-control" name="experiencia" id="experiencia" value="{{dat.13}}"></input>
   </div>
   <div class="col-md-12">
      <label for="conocimientos" class="form-label">Conocimientos</label>
      <input type="text" class="form-control" name="conocimientos" id="conocimientos" value="{{dat.14}}"></input>

   </div>
   <div class="col-md-12">
      <label for="manejoEquipo" class="form-label">ManejoEquipo</label>
      <input type="text" class="form-control" name="manejoEquipo" id="manejoEquipo" value="{{dat.15}}"></input>
   </div>
   <div class="col-md-12">
      <label for="responsabilidades" class="form-label">Responsabilidades</label>
      <input type="text" class="form-control" name="responsabilidades" id="responsabilidades"
         value="{{dat.16}}"></input>
   </div>
   </div>
   <div class="col-12">
      <span>Seleccione nuevamente idiomas y habilidades requeridas para el perfil de empleado</span>
   </div>
   <div class="col-6">
      <span>Idiomas:</span>
      {% for idio in catIdioma %}
      <div class="form-check">
         <input class="form-check-input" type="checkbox" value="" name="i{{idio.0}}" id="i{{idio.0}}">
         <label class="form-check-label" for="i{{idio.0}}">
            {{idio.1}}
         </label>
      </div>
      {% endfor %}

   </div>
   <div class="col-6">
      <span>Habilidades:</span>


      {% for hab in catHabilidad %}
      <div class="form-check">
         <input class="form-check-input" type="checkbox" name="h{{hab.0}}" id="h{{hab.0}}">
         <label class="form-check-label" for="h{{hab.0}}">
            {{hab.1}}
         </label>
      </div>
      {% endfor %}

   </div>



   <div class="col-12">
      <button type="submit" class="btn" id="btn2">Enviar</button>
   </div>
</form>
{% endblock %}
