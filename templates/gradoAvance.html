{% extends "layout.html" %}

{% block content %}
<div id="title">
  <h3><a href="/grado_agregar" class="btn" id="btn2">Agregar grado</a></h3>
  <h3>GRADO DE AVANCE</h3>
</div>
<table>
  <thead id="ndp">
    <tr>
      <td id="encabezado"><b>Descripcion</b></td>
    </tr>
  </thead>
  <tbody>
    {% for i in comentarios %}
    <tr>
      <td class="tablefondo">
        {{i.1}}
      </td>
      <td><a href="/grado_editar/{{i.0}}" class="btn" id="btn3">Editar</a>
      </td>
      <td><a href="/grado_borrar/{{i.0}}" class="btn" id="btn3">Borrar</a>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
