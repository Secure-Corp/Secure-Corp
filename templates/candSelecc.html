{% extends "layout.html" %}
{% block content %}

<div>
  <h3 id="title">Detalles del candidato {{datos[8]}} seleccionado para la vacante del puesto {{datos[5]}}</h3>
</div>

<form class="row g-3" id="formulario" name="formulario" action="#" method="post">

  <div class="col-md-6">
    <label for="folio" class="form-label">Folio Requisición</label>
    <input type="text" class="form-control" name="folio" id="folio" readonly value="{{ datos[4] }}"> </input>
  </div>
  <div class="col-md-6">
    <label for="idVacante" class="form-label">Número de Vacante</label>
    <input type="text" class="form-control" name="idVacante" id="idVacante" readonly value="{{ datos[1] }}"></input>

  </div>
  <div class="col-md-12">
    <label for="nomPuesto" class="form-label">Nombre del Puesto</label>
    <input type="text" class="form-control" name="nomPuesto" id="nomPuesto" readonly value="{{ datos[5] }}"></input>
  </div>

<div>
  <h3 id="subtitle">Datos del candidato</h3>
</div>


  <div class="col-md-6">
    <label for="curp" class="form-label">CURP</label>
    <input type="text" class="form-control datos" name="curp" id="curp" readonly disabled
      value="{{ datos[6] }}"></input>
  </div>
  <div class="col-md-6">
    <label for="rfc" class="form-label">RFC</label>
    <input type="text" class="form-control datos" name="rfc" id="rfc" readonly disabled value="{{ datos[7] }}"></input>
  </div>

  <div class="col-md-12">
    <label for="nombre" class="form-label">Nombre</label>
    <input type="text" class="form-control datos" name="nombre" id="nombre" readonly disabled
      value="{{ datos[8] }}"></input>
  </div>
</form>
